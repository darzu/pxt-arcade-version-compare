<!DOCTYPE html>
<html>
<head>
    <title>PXT Arcade Version Compare Tool</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="framecontainer">
        <div id="frame1" class="frame">
            <div id="sim1" class="sim">
            </div>
            <div class="tools">
                <select id="version1">
                </select>
                <button id="reload1">Reload Simulator</button>
                <button id="delete1">Delete Simulator</button>
            </div>
        </div>
        <div id="frame2" class="frame">
            <div id="sim2" class="sim">
            </div>
            <div class="tools">
                <select id="version2">
                </select>
                <button id="reload2">Reload Simulator</button>
                <button id="delete2">Delete Simulator</button>
            </div>
        </div>
    </div>
    <div class="idcontainer">
        Game ID: <input id="url" type="text" size="45"/>
    <button id="loadButton">Load Game</button>
    </div>
</body>
</html>
